server:
   error:
      whitelabel:
         enabled: false

spring:
   profiles:
      active:
         - dev-postgresql  # comment @Lob on image.data
         #- dev-h2          # un-comment @Lob on image.data
   jpa:
      show-sql: false

fm:
   time-format:
      date: dd-MM-yyyy
      date-time: dd-MM-yyyy HH:mm:ss
   host-address: ${HOST_ADDRESS:http://localhost:8080/}
   schedule:
      garbage-collection:
         cron: 0 */5 * ? * *
         #fixed-rate-string: PT60S
   payment:
      stripe:
         key:
            public: ${STRIPE_PUBLIC_KEY}
            private: ${STRIPE_SECRET_KEY}
            webhook: ${STRIPE_WEBHOOK_SECRET}
         pi-minutes: 1
         limit-of-naps: 2
         ips: 0:0:0:0:0:0:0:1,3.18.12.63,3.130.192.231,13.235.14.237,13.235.122.149,35.154.171.200,52.15.183.38,54.187.174.169,54.187.205.235,54.187.216.72,54.241.31.99,54.241.31.102,54.241.34.107
   validation:
      numeric:
         profile-min-year: 1900
         pages: 1,5000 # min,max
         stock: 0,100000000 # min,max
         image-max-size: 512000 # in bytes (512KB)
      regex:
         email: ^[_A-Za-z0-9-+]+(.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(.[A-Za-z0-9]+)*(.[A-Za-z]{2,})$
         password: ^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}$ # The password must be at least 8 characters, with at least one lowercase, one uppercase and one number
         text-basic: ^[\s\w\-.,:"?¿¡!()äëïöüñáéíóúÄËÏÖÜÑÁÉÍÓÚ]{0,150}$
         text-long: ^[\s\w\-.,:;"?¿¡!()äëïöüñáéíóúÄËÏÖÜÑÁÉÍÓÚ]{0,1000}$
         text-query: ^[\s\w\-.,:"?¿¡!()äëïöüñáéíóúÄËÏÖÜÑÁÉÍÓÚ]{0,100}$
         isbn-code: ^(?:ISBN(?:-1[03])?:? )?(?=[0-9X]{10}$|(?=(?:[0-9]+[\- ]){3})[\- 0-9X]{13}$|97[89][0-9]{10}$|(?=(?:[0-9]+[\- ]){4})[\- 0-9]{17}$)(?:97[89][\- ]?)?[0-9]{1,5}[\- ]?[0-9]+[\- ]?[0-9]+[\- ]?[0-9X]$
         isbn-filter: '[\- ]|^ISBN(?:-1[03])?:?'
         image-mime-type: ^image\/.*$
         image-name: ^[ \w\-.]{1,30}$
         year: ^[\d]{1,4}$
         price: ^[\d]{0,9}([.][\d]{1,2})*$ # dependency with PriceIntervals enum, so keep an eye on it
         phone: ^(\+)?(\([0-9]{0,4}\))?(([0-9\s.\-]){9,15})?$ # poor but enough approximation
   security:
      lock:
         num-of-attempts: 2
         locking-minutes: 10
      token:
         expiration-in-minutes: 2
      random-password:
         num-of-lower-case: 2
         num-of-upper-case: 2
         num-of-digit: 2
         size: 10
   front-end:
      home:
         jum:
            title:
               text: FirstMarket
               speed: 50
            subtitle:
               text: ', where books belong'
               speed: 50
         title-max-size: 20
         authors-max: 2
      checkout:
         title-max-size: 20
      cart:
         title-max-size: 40
         authors-max: 2
      books:
         title-max-size: 60
         authors-max: 2
         stock-usage-warning-threshold: 50
         stock-warning-threshold: 5
      search-criteria:
         num-of-authors: 4
         num-of-publishers: 5
         num-of-languages: 6
   pagination:
      default-sort-index:
         book: 2
         image: 2
         user: 1
      default-size-index:
         image: 0
         home: 1
         search: 2
         user: 1
      default-index: 0
   mail:
      smtp:
         auth: true
         starttls:
            enable: true
         host: smtp.gmail.com
         port: 587
      address: ${MAIL_ADDRESS:afirstmarket@gmail.com}
      pw: ${MAIL_PW}
      content-type: text/html

---

spring:
   profiles: dev-h2
   h2:
      console:
         enabled: true

---

spring:
   profiles: dev-postgresql
   datasource:
      url: ${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/fm}
      username: ${JDBC_DATABASE_USERNAME:postgres}
      password: ${JDBC_DATABASE_PASSWORD}
      driver-class-name: org.postgresql.Driver
      initialization-mode: always
      #schema: classpath:sql/schema.sql
      #data: classpath:sql/data*.sql
   jpa:
      properties:
         hibernate:
            dialect : org.hibernate.dialect.PostgreSQLDialect
      hibernate:
         ddl-auto: none