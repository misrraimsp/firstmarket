<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
    <head th:replace="fragments/layout::head('FirstMarket')"></head>
    <body>
        <div class="container-fluid bg-light">
            <!-- layout::header -->
            <div th:replace="fragments/layout::header"></div>
            <!-- jumbotron -->
            <div class="row">
                <div class="col-sm-12 bg-white">
                    <div class="jumbotron jumbotron-fluid mb-0">
                        <h1 class="text-center">
                            <span class="font-weight-bold">firstmarket</span><small>, where books belong</small>
                        </h1>
                        <div class="text-center" sec:authorize="hasRole('ADMIN')">
                            <h6><code class="text-info font-italic">
                                <strong>< ADMIN - a great power comes with a great responsibility ></strong>
                            </code></h6>
                        </div>
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <div class="input-group mt-5">
                                    <input class="form-control form-control-sm" type="text" placeholder="title, ISBN, author, publisher...">
                                    <div class="input-group-append">
                                        <button class="btn btn-info btn-sm" type="submit">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- books -->
            <div class="row mt-4">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class="row d-flex align-content-stretch justify-content-between flex-wrap">
                        <div class="card col-xs-12 col-sm-4 col-lg-2 m-2 p-0" th:each="book : ${pageOfBooks}">
                            <a th:href="@{/book/{id}(id=${book.id})}"><img class="card-image card-img-top img-responsive" th:src="@{/image/{id}(id=${book.image.id})}"/></a>
                            <div class="card-body">
                                <a th:href="@{/book/{id}(id=${book.id})}"><p class="card-title text-responsive font-weight-bold" th:text="${book.title}">title</p></a>
                                <div class="card-text">
                                    <small th:each="author : ${book.authors}">
                                        <span th:text="${author.lastName}">lastName</span>,
                                        <span th:text="${author.firstName}">firstName</span>
                                        <br/>
                                    </small>
                                </div>
                            </div>
                            <div class="card-footer d-flex align-items-baseline">
                                <div class="card-text mr-auto">
                                    <strong>
                                        <span th:text="${book.price}">price</span>â‚¬
                                    </strong>
                                </div>
                                <div>
                                    <button class="addBook btn btn-outline-info btn-sm" th:id="'ab-' + ${book.id}" data-toggle="tooltip" title="Add to Cart">
                                        <i class="fas fa-cart-plus mx-1 fa-lg"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <!-- pagination -->
            <div class="row mt-4">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="d-flex justify-content-between" id="pagination">
                        <button class="btn btn-outline-info" id="pageButton-1">1</button>
                        <button class="btn btn-outline-info" id="pageButton-2">2</button>
                        <button class="btn btn-outline-info" id="pageButton-3">3</button>
                        <button class="btn btn-outline-info" id="pageButton-4">4</button>
                        <button class="btn btn-outline-info" id="pageButton-5">5</button>
                        <button class="btn btn-outline-info" id="pageButton-6">6</button>
                        <button class="btn btn-outline-info" id="pageButton-7">7</button>
                    </div>
                    <p class="mt-2 text-center"><small>Del 169021 al 169080 de 169246</small></p>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <!-- layout::footer -->
            <p th:text="${pageOfBooks.totalElements}"></p>
            <p th:text="${pageOfBooks.totalPages}"></p>
            <p th:text="${pageOfBooks.number}"></p>
            <p th:text="${pageOfBooks.first}"></p>
            <p th:text="${pageOfBooks.last}"></p>
            <p th:text="${pageOfBooks.numberOfElements}"></p>
            <p th:text="${pageOfBooks.size}"></p>
            <div th:replace="fragments/layout::footer"></div>
            <script>
                let totalElements = [[${pageOfBooks.totalElements}]];
                let totalPages = [[${pageOfBooks.totalPages}]];
                let number = [[${pageOfBooks.number}]];
                let first = [[${pageOfBooks.first}]];
                let last = [[${pageOfBooks.last}]];
                let numberOfElements = [[${pageOfBooks.numberOfElements}]];
                let size = [[${pageOfBooks.size}]];
            </script>
            <script th:src="@{/js/ajaxCart.js}"></script>
            <script th:src="@{/js/pagination.js}"></script>
        </div>
    </body>
</html>
