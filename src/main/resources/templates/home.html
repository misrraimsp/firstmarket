<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
    <head th:replace="fragments/components::head('FirstMarket')"></head>
    <body>
        <div class="container-fluid bg-light">
            <!-- header -->
            <div th:replace="fragments/components::header"></div>
            <!-- main categories -->
            <div th:replace="fragments/components::mainCatsNavBar"></div>
            <!-- jumbotron -->
            <div class="row">
                <div class="col-sm-12 bg-white">
                    <div class="jumbotron jumbotron-fluid mb-0">
                        <!-- main message -->
                        <h1 class="text-center">
                            <span class="font-weight-bold text-dark">firstmarket</span><small>, where books belong</small>
                        </h1>
                        <!-- admin message -->
                        <div class="text-center" sec:authorize="hasRole('ADMIN')">
                            <h6><code class="text-info font-italic">
                                <strong>< ADMIN - a great power comes with a great responsibility ></strong>
                            </code></h6>
                        </div>
                        <!-- search query -->
                        <div class="row">
                            <!-- left margin  -->
                            <div class="col-sm-4"></div>
                            <!-- query -->
                            <div class="col-sm-4">
                                <form class="needs-validation" novalidate th:action="@{/books}" method="GET" action="#">
                                    <div class="input-group mt-5">
                                        <input class="form-control form-control-sm" type="text" name="q" placeholder="title, ISBN, author, publisher..." required th:pattern="${@environment.getProperty('validation.regex.text-basic')}">
                                        <div class="input-group-append">
                                            <button class="btn btn-info btn-sm" type="submit">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- right margin  -->
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- main content -->
            <div class="row mt-4">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <!-- books -->
                    <div class="row d-flex align-content-stretch justify-content-between flex-wrap">
                        <div class="card col-xs-12 col-sm-4 col-lg-2 m-2 p-0" th:each="book : ${pageOfEntities}">
                            <!-- card image -->
                            <a th:href="@{/book/{id}(id=${book.id})}"><img class="card-image card-img-top img-responsive" th:src="@{/image/{id}(id=${book.image.id})}"/></a>
                            <!-- card body -->
                            <div class="card-body">
                                <a th:href="@{/book/{id}(id=${book.id})}" style="text-decoration: none"><p class="card-title text-responsive text-info font-weight-bold" th:text="${book.title}">title</p></a>
                                <div class="card-text">
                                    <small th:each="author : ${book.authors}">
                                        <span th:text="${author.lastName}">lastName</span>,
                                        <span th:text="${author.firstName}">firstName</span>
                                        <br/>
                                    </small>
                                </div>
                            </div>
                            <!-- card footer -->
                            <div class="card-footer d-flex align-items-baseline">
                                <div class="card-text mr-auto">
                                    <strong>
                                        <span th:text="${book.price}">price</span>â‚¬
                                    </strong>
                                </div>
                                <div sec:authorize="!hasRole('ADMIN')">
                                    <button class="addBook btn btn-outline-info btn-sm" th:id="'ab-' + ${book.id}" data-toggle="tooltip" title="Add to Cart">
                                        <i class="fas fa-cart-plus mx-1 fa-lg"></i>
                                    </button>
                                </div>
                                <div sec:authorize="hasRole('ADMIN')">
                                    <a class="btn btn-outline-info btn-sm" th:href="@{/admin/bookForm?id={id}(id=${book.id})}" data-toggle="tooltip" title="Edit Book">
                                        <i class="fas fa-pen mx-1 fa-lg"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <!-- snackbar -->
            <div th:replace="fragments/components::snackbar"></div>
            <!-- pagination -->
            <div class="row mt-4">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <!-- pagination links -->
                    <div th:replace="fragments/components::paginationLinks"></div>
                    <!-- pagination legend -->
                    <div class="mt-2 text-center text-info">
                        <p th:replace="fragments/components::paginationLegend"></p>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <!-- footer -->
            <div th:replace="fragments/components::footer"></div>
        </div>
        <script th:src="@{/js/enableTooltips.js}"></script>
        <script th:src="@{/js/disableFormSubmissionOnInvalidField.js}"></script>
        <!-- ajax cart -->
        <a th:href="@{/login}" id="loginLink" style="display: none"></a>
        <script th:src="@{/js/ajaxCart.js}"></script>
        <!-- pagination -->
        <script th:replace="fragments/components::paginationMvcVariables"></script>
        <script th:src="@{/js/paginationLinks.js}"></script>
        <script th:src="@{/js/paginationLegend.js}"></script>
    </body>
</html>
