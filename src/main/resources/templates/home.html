<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head th:replace="fragments::head"></head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="text-center">Welcome to <span class="font-weight-bold">firstmarket</span><small>, where books belongs</small></h1>
            </div>
        </div>
        <div class="container">

            <div th:replace="fragments::header"></div>

            <div class="row">
                <div class="col-lg-2">
                    <p> <a th:href="@{/login}">login</a></p>
                    <p><a th:href="@{/admin}">admin page</a></p>
                    <form  action="#" th:action="@{/logout}" method="POST" id="logoutForm">
                        <input type="submit" value="Logout"/>
                    </form>
                </div>
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-sm-3 my-2 d-flex align-content-stretch flex-wrap" th:each="book : ${books}">
                            <div class="card">
                                <img class="card-img-top" th:src="@{/image/{id}(id=${book.image.id})}">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${book.isbn}">isbn</h5>
                                    <p class="card-text" th:text="${book.title}">title</p>
                                    <p class="card-text" th:text="${book.category.name}">category</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="fragments::footer"></div>

        </div>
    </body>
</html>
