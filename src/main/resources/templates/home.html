<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
    <head th:replace="fragments/components::head('FirstMarket')"></head>
    <body>
        <div class="container-fluid bg-light">
            <!-- header -->
            <div th:replace="fragments/components::header"></div>
            <!-- main categories -->
            <div th:replace="fragments/components::mainCatsNavBar"></div>
            <!-- jumbotron -->
            <div class="row">
                <div class="col-sm-12 bg-white">
                    <div class="jumbotron jumbotron-fluid mb-0">
                        <!-- main message -->
                        <h1 class="text-center">
                            <strong class="text-dark font-weight-light" id="mainTitle" th:attrappend="tw-text=${(@environment.getProperty('fm.front-end.home.jum.title.text') ne null) ? @environment.getProperty('fm.front-end.home.jum.title.text') : ' '}, tw-speed=${(@environment.getProperty('fm.front-end.home.jum.title.speed') ne null) ? @environment.getProperty('fm.front-end.home.jum.title.speed') : 0}"></strong>
                            <small class="font-weight-lighter" id="secondaryTitle" th:attrappend="tw-text=${(@environment.getProperty('fm.front-end.home.jum.subtitle.text') ne null) ? @environment.getProperty('fm.front-end.home.jum.subtitle.text') : ' '}, tw-speed=${(@environment.getProperty('fm.front-end.home.jum.subtitle.speed') ne null) ? @environment.getProperty('fm.front-end.home.jum.subtitle.speed') : 0}"></small>
                        </h1>
                        <!-- admin message -->
                        <div class="text-center" sec:authorize="hasRole('ADMIN')">
                            <h6><code class="text-info font-italic">
                                <strong>< ADMIN - a great power comes with a great responsibility ></strong>
                            </code></h6>
                        </div>
                        <!-- search query -->
                        <div class="row">
                            <!-- left margin  -->
                            <div class="col-sm-4"></div>
                            <!-- query -->
                            <div class="col-sm-4">
                                <form class="needs-validation" novalidate th:action="@{/books}" method="GET" action="#">
                                    <div class="input-group mt-5">
                                        <input class="form-control form-control-sm" type="text" name="q" placeholder="title, ISBN, author, publisher..." required />
                                        <div class="input-group-append">
                                            <button class="btn btn-info btn-sm" type="submit">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- right margin  -->
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- main content -->
            <div class="row mt-4">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <!-- books -->
                    <div class="row d-flex align-content-stretch justify-content-between flex-wrap">
                        <div class="card col-xs-12 col-sm-4 col-lg-2 m-2 p-0" th:each="book : ${pageOfEntities}">
                            <!-- card image -->
                            <a th:href="@{/book/{id}(id=${book.id})}"><img class="card-image card-img-top img-responsive" th:src="@{/image/{id}(id=${book.image.id})}"/></a>
                            <!-- card body -->
                            <div class="card-body">
                                <!-- title -->
                                <div class="card-title text-responsive">
                                    <a class="text-info font-weight-bold" th:href="@{/book/{id}(id=${book.id})}" style="text-decoration: none">
                                        <p th:unless="${book.title.isBlank()}">
                                            <strong th:text="${book.title.substring(0, T(java.lang.Math).min(book.title.length(), __${@environment.getProperty('fm.front-end.home.title-max-size')}__))}"></strong>
                                        </p>
                                        <p th:if="${book.title.isBlank()}">
                                            <small><i>unknown title</i></small>
                                        </p>
                                    </a>
                                </div>
                                <!-- authors -->
                                <div class="card-text text-responsive">
                                    <div th:unless="${book.authors.size() eq 0}" th:each="author,stats : ${book.authors}">
                                        <p th:if="${stats.index < __${@environment.getProperty('fm.front-end.home.authors-max')}__}" class="text-dark small my-1">
                                            <span th:replace="fragments/components::author"></span>
                                        </p>
                                        <p th:if="${stats.last && stats.size > __${@environment.getProperty('fm.front-end.home.authors-max')}__}" class="text-dark font-weight-light mb-0 mt-n1 small">
                                            <small><span th:text="${stats.size - __${@environment.getProperty('fm.front-end.home.authors-max')}__}">restOfAuthors</span> more author/s</small>
                                        </p>
                                    </div>
                                    <p th:if="${book.authors.size() eq 0}">
                                        <small class="text-secondary font-weight-light"><i>unknown author</i></small>
                                    </p>
                                </div>
                            </div>
                            <!-- card footer -->
                            <div class="card-footer d-flex align-items-baseline">
                                <div class="card-text mr-auto text-dark text-responsive">
                                    <strong>
                                        <span th:text="${book.price}">price</span>â‚¬
                                    </strong>
                                </div>
                                <div sec:authorize="!hasRole('ADMIN')">
                                    <button class="btn btn-outline-info btn-sm" ajax="addBook" th:id="'ab-' + ${book.id}" data-toggle="tooltip" title="Add to Cart">
                                        <i class="fas fa-cart-plus mx-1 fa-lg"></i>
                                    </button>
                                </div>
                                <div sec:authorize="hasRole('ADMIN')">
                                    <a class="btn btn-outline-info btn-sm" th:href="@{/admin/bookForm?id={id}(id=${book.id})}" data-toggle="tooltip" title="Edit Book">
                                        <i class="fas fa-pen mx-1 fa-lg"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <!-- snackbar -->
            <div th:replace="fragments/components::snackbar"></div>
            <!-- pagination -->
            <div class="row mt-4">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <!-- pagination links -->
                    <div th:replace="fragments/components::paginationLinks"></div>
                    <!-- pagination legend -->
                    <div class="mt-2 text-center text-info">
                        <p th:replace="fragments/components::paginationLegend"></p>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <!-- footer -->
            <div th:replace="fragments/components::footer"></div>
        </div>
        <script th:src="@{/js/enableTooltips.js}"></script>
        <script th:src="@{/js/typeWriter.js}"></script>
        <!-- ajax add book to cart -->
        <i th:replace="fragments/components::host-address"></i>
        <a th:href="@{/login}" id="loginLink" style="display: none"></a>
        <script th:src="@{/js/ajaxAddBook.js}"></script>
        <!-- pagination -->
        <script th:replace="fragments/components::paginationMvcVariables"></script>
        <script th:src="@{/js/paginationLinks.js}"></script>
        <script th:src="@{/js/paginationLegend.js}"></script>
    </body>
</html>
