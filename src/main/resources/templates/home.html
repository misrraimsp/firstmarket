<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
    <head th:replace="fragments::head"></head>
    <body>
        <div th:replace="fragments::header"></div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="text-center">
                    Welcome to <span class="font-weight-bold">firstmarket</span><small>, where books belongs</small>
                </h1>
                <div sec:authorize="hasRole('ADMIN')" class="text-center">
                    <h6><code class="text-info font-italic">
                        - a great power comes with a great responsibility -
                    </code></h6>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 bg-dark">
                    Categories
                </div>
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-sm-3 my-2 d-flex align-content-stretch flex-wrap" th:each="book : ${books}">
                            <div class="card">
                                <img class="card-img-top" th:src="@{/image/{id}(id=${book.image.id})}">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${book.title}">title</h5>
                                    <p class="card-text">Category: <span th:text="${book.category.name}">category</span></p>
                                    <p class="card-text">ISBN: <span th:text="${book.isbn}">isbn</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments::footer"></div>
    </body>
</html>
