<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head th:replace="fragments/layout::head('Edit Profile')"></head>
    <body>
        <header th:replace="fragments/layout::header"></header>
        <div class="container">
            <ul class="breadcrumb my-2">
                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                <li class="breadcrumb-item active">Edit Profile</li>
            </ul>
            <h3>Edit Profile</h3>
            <form class="needs-validation" novalidate th:action="@{/user/editProfile}" th:object="${profile}" method="POST" action="#">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="enter firstName" th:pattern="${textBasicPattern}">
                    <div class="invalid-feedback">Please fill out this field correctly</div>
                    <div th:replace="fragments/components::backendValidationErrors('firstName')"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="enter lastName" th:pattern="${textBasicPattern}">
                    <div class="invalid-feedback">Please fill out this field correctly</div>
                    <div th:replace="fragments/components::backendValidationErrors('lastName')"></div>
                </div>
                <button th:replace="fragments/components::saveButton"></button>
            </form>
        </div>
        <footer th:replace="fragments/layout::footer"></footer>
        <script th:replace="fragments/scripts::disableFormSubmissionOnInvalidField"></script>
    </body>
</html>
