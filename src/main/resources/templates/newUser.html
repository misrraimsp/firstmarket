<html xmlns="http://www.w3.org/1999/xhtml"

      lang="en">

    <body>
        <header th:replace="fragments::header"></header>
        <div class="container">
            <ul class="breadcrumb my-2">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">New User</li>
            </ul>
            <h3>New User</h3>

            <!-- FULL VALIDATION -->
            <form class="needs-validation" novalidate th:action="@{/newUser}" th:object="${formUser}" method="POST" action="#">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="enter email" th:pattern="${emailPattern}">
                    <div class="invalid-feedback">Please fill out this field with your email</div>
                    <div th:replace="fragments::backendValidationErrors('email')"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="enter password">
                    <div th:replace="fragments::backendValidationErrors('password')"></div>
                </div>
                <div class="form-group">
                    <label for="matchingPassword">Confirm Password:</label>
                    <input class="form-control" type="password" th:field="*{matchingPassword}" id="matchingPassword" placeholder="confirm password">
                    <div th:replace="fragments::backendValidationErrors('matchingPassword')"></div>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="enter firstName" th:pattern="${basicTextPattern}">
                    <div class="invalid-feedback">Please fill out this field correctly</div>
                    <div th:replace="fragments::backendValidationErrors('firstName')"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="enter lastName" th:pattern="${basicTextPattern}">
                    <div class="invalid-feedback">Please fill out this field correctly</div>
                    <div th:replace="fragments::backendValidationErrors('lastName')"></div>
                </div>
                <button th:replace="fragments::saveButton"></button>
            </form>
        </div>
        <footer th:replace="fragments::footer"></footer>
        <script th:replace="fragments::disableFormSubmissionOnInvalidField"></script>
    </body>
</html>
