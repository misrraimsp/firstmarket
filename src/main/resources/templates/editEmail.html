<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head th:replace="fragments/components::head('Edit Email')"></head>
    <body>
        <div class="container-fluid">
            <!-- header -->
            <header th:replace="fragments/components::header"></header>
            <!-- main categories -->
            <div th:replace="fragments/components::mainCatsNavBar"></div>
            <!-- title -->
            <div th:replace="fragments/components::title(text = 'Edit Email')"></div>
            <!-- main content -->
            <div class="row">
                <div class="col-sm-3 bg-white"></div>
                <div class="col-sm-6 bg-light">
                    <div th:replace="fragments/components::backendRequestParamError"></div>
                    <form class="needs-validation" novalidate id="form" th:action="@{/user/editEmail}" method="POST" action="#">
                        <!-- new email -->
                        <div class="form-group">
                            <label for="editedEmail">New E-mail:</label>
                            <input class="form-control" type="email" name="editedEmail" id="editedEmail" placeholder="enter the new email" required th:pattern="${@environment.getProperty('fm.validation.regex.email')}">
                            <div class="invalid-feedback">Please fill out this field with your email</div>
                        </div>
                        <!-- password -->
                        <div class="form-group">
                            <label for="password">Your Password:</label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="enter your password" required />
                            <div class="invalid-feedback">Please introduce your current password</div>
                        </div>
                        <!-- save or cancel -->
                        <button th:replace="fragments/components::saveButton"></button>
                        <a th:replace="fragments/components::cancelButtonToHome"></a>
                    </form>
                </div>
                <div class="col-sm-3 bg-white"></div>
            </div>
            <!-- footer -->
            <footer th:replace="fragments/components::fixedFooter"></footer>
        </div>
        <script th:src="@{/js/disableFormSubmissionOnInvalidField.js}"></script>
    </body>
</html>
