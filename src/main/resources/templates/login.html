<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head th:replace="fragments::head"></head>
    <body>
        <header th:replace="fragments::header"></header>
        <div class="container">
            <div th:replace="fragments::underHead('Login')"></div>
            <form class="needs-validation" novalidate th:action="@{/login}" method="POST" action="#">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <!--<input type="email" class="form-control" id="email" placeholder="enter email" name="username" required>-->
                    <input type="text" class="form-control" id="email" placeholder="enter email" name="username" required>
                    <div class="invalid-feedback">Please fill out this field with your email.</div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="enter password" name="password" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <br/>
            <span>New? Click <a th:href="@{/newUser}">here</a> to register.</span>
        </div>
        <footer th:replace="fragments::footer"></footer>
        <script th:replace="fragments::disableFormSubmissionOnInvalidField"></script>
    </body>
</html>
