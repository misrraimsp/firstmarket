<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head th:replace="fragments/layout::head('Login')"></head>
    <body>
        <header th:replace="fragments/layout::header"></header>
        <div class="container">
            <div th:replace="fragments/layout::underHead('Login')"></div>
            <form class="needs-validation" novalidate th:action="@{/login}" method="POST" action="#">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input class="form-control" type="email" id="email" placeholder="enter email" name="username" required>
                    <div class="invalid-feedback">Please fill out this field with your email</div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" placeholder="enter password" name="password" required>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <br/>
            <span>New? Click <a th:href="@{/newUser}">here</a> to register.</span>
        </div>
        <footer th:replace="fragments/layout::footer"></footer>
        <script th:replace="fragments/scripts::disableFormSubmissionOnInvalidField"></script>
    </body>
</html>
