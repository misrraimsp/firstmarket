<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head th:replace="fragments/components::head('Edit Email')"></head>
    <body>
        <!-- fm-content -->
        <div class="container-fluid fm-content">
            <!-- header -->
            <header th:replace="fragments/components::header"></header>
            <!-- main categories -->
            <div th:replace="fragments/components::mainCatsNavBar"></div>
            <!-- title -->
            <div th:replace="fragments/components::title_2_8_2(text = 'Email Edition')"></div>
            <!-- main content -->
            <div class="row">
                <!-- left margin -->
                <div class="col-sm-2"></div>
                <!-- form -->
                <div class="col-sm-8">
                    <form class="needs-validation" novalidate id="form" th:action="@{/user/editEmail}" method="POST">
                        <div th:replace="fragments/components::backendRequestParamError"></div>
                        <div class="form-row">
                            <div class="col-sm-12">
                                <!-- new email -->
                                <div class="form-group">
                                    <label class="small font-weight-lighter" for="editedEmail">New E-mail *</label>
                                    <input class="form-control" type="email" name="editedEmail" id="editedEmail" placeholder="enter the new email" required th:pattern="${@environment.getProperty('fm.validation.regex.email')}">
                                    <div class="invalid-feedback">Please fill out this field with the desired new email</div>
                                </div>
                                <!-- password -->
                                <div class="form-group">
                                    <label class="small font-weight-lighter" for="password">Password *</label>
                                    <input class="form-control" type="password" name="password" id="password" placeholder="enter your password" required />
                                    <div class="invalid-feedback">Please introduce your password</div>
                                </div>
                            </div>
                            <!-- submit or cancel -->
                            <div class="col-sm-12 d-flex align-items-end">
                                <button th:replace="fragments/components::submitButton(text = 'Change email')"></button>
                                <div class="ml-auto">
                                    <a th:replace="fragments/components::cancelButtonToBack(text = 'Cancel')"></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- right margin -->
                <div class="col-sm-2"></div>
            </div>
        </div>
        <!-- footer -->
        <footer th:replace="fragments/components::footer"></footer>
        <script th:src="@{/js/disableFormSubmissionOnInvalidField.js}"></script>
    </body>
</html>
