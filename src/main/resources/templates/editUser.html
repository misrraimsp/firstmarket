<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head th:replace="fragments::head"></head>
    <body>
        <header th:replace="fragments::header"></header>
        <div class="container">
            <ul class="breadcrumb my-2">
                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                <li class="breadcrumb-item active">Edit Profile</li>
            </ul>
            <h3>Edit Profile</h3>
            <form class="needs-validation" novalidate th:action="@{/user/editUser}" th:object="${user}" method="POST" action="#">
                <!--<div class="ServerValidationError" th:if="${#fields.hasErrors()}">
                    <span>Please correct the problems below and resubmit.</span>
                </div>-->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="enter username" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    <!--<span class="ServerValidationError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</span>-->
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="enter firstName" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    <!--<span class="ServerValidationError" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</span>-->
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="enter lastName" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    <!--<span class="ServerValidationError" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Error</span>-->
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="enter email" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    <!--<span class="ServerValidationError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</span>-->
                </div>
                <button th:replace="fragments::saveButton"></button>
            </form>
        </div>
        <footer th:replace="fragments::footer"></footer>
        <script th:replace="fragments::disableFormSubmissionOnInvalidField"></script>
    </body>
</html>
