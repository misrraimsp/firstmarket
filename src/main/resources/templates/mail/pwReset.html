<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head></head>
    <body>
        <h2>Password reset</h2>
        <hr/>
        <p>Dear <span th:text="${user.profile.firstName ne null && !user.profile.firstName.isBlank()} ? ${user.profile.firstName} : 'user'"></span>,</p>
        <p>This is your reset password: <strong th:text="${pw}">pw</strong></p>
        <p>Please, don't forget to change it.</p>
        <small>If you need help, please contact us at <em th:text="${contactAddress}">email</em></small>
    </body>
</html>
