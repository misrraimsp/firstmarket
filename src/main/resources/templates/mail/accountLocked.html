<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head></head>
    <body>
        <h2>FirstMarket account locked</h2>
        <hr/>
        <p>Dear <span th:text="${user.profile.firstName ne null && !user.profile.firstName.isBlank()} ? ${user.profile.firstName} : 'user'"></span>,</p>
        <p>Due to several login failures, your <strong>FirstMarket</strong> account has been <strong>locked</strong> for security reasons.</p>
        <p>The account will remain locked during the following <em th:text="${lockTime}"></em> minutes.</p>
        <small>If you need help, please contact us at <em th:text="${contactAddress}">email</em></small>
    </body>
</html>
