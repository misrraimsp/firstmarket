<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head></head>
    <body>
        <h2>Confirm email</h2>
        <hr/>
        <p>Dear <span th:text="${user.profile.firstName ne null && !user.profile.firstName.isBlank()} ? ${user.profile.firstName} : 'user'"></span>,</p>
        <p>Please, click on the link below to complete your email address confirmation:</p>
        <a th:href="${linkAddress}">Confirm Email</a>
        <br/>
        <br/>
        <small>If you need help, please contact us at <em th:text="${contactAddress}">email</em></small>
    </body>
</html>
