<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head th:replace="fragments/layout::head('Books')"></head>
    <body>
        <header th:replace="fragments/layout::header"></header>
        <div class="container">
            <div th:replace="fragments/layout::underHead('Books')"></div>
            <div th:replace="fragments/components::addButton('newBook')"></div>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Image</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td><span th:text="${book.isbn}">isbn</span></td>
                        <td><span th:text="${book.title}">title</span></td>
                        <td><span th:text="${book.category.name}">category</span></td>
                        <td><img th:src="@{/image/{id}(id=${book.image.id})}" style="width:64px;height:64px;"></td>
                        <td>
                            <a th:href="@{/admin/editBook/{id}(id=${book.id})}" data-toggle="tooltip" title="Edit Book"><i class="fas fa-pen"></i></a>
                            <a th:href="@{/admin/deleteBook/{id}(id=${book.id})}" data-toggle="tooltip" title="Delete Book"><i class='fas fa-trash-alt' style='color:red'></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer th:replace="fragments/layout::footer"></footer>
        <script th:replace="fragments/scripts::enableTooltips"></script>
    </body>
</html>
