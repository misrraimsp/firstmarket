<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head th:replace="fragments/components::head('Edit Category')"></head>
    <body>
        <div class="container-fluid">
            <header th:replace="fragments/components::header"></header>
            <!-- main categories -->
            <div th:replace="fragments/components::mainCatsNavBar"></div>
            <div th:replace="fragments/components::title(text = 'Edit Category')"></div>
            <div class="row">
                <div class="col-sm-3 bg-white"></div>
                <div class="col-sm-6 bg-light">
                    <form class="needs-validation" novalidate th:action="@{/admin/editCategory}" th:object="${category}" method="POST" action="#">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{parent.name}"/>
                        <!-- name -->
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="enter name" th:pattern="${textBasicPattern}">
                            <div class="invalid-feedback">Please fill out this field correctly</div>
                            <div th:replace="fragments/components::backendValidationFieldErrors('name')"></div>
                        </div>
                        <!-- parent category -->
                        <div class="form-group">
                            <label for="parent">Nested under:</label>
                            <select class="custom-select" th:field="*{parent.id}" id="parent" >
                                <option th:each="ic : ${indentedCategories}"
                                        th:value="${ic.id}"
                                        th:text="${ic.name}"
                                        th:selected="${ic.id==category.parent.id}"
                                        th:disabled="${descendants.contains(ic)}">
                                </option>
                            </select>
                        </div>
                        <button th:replace="fragments/components::saveButton"></button>
                        <button th:replace="fragments/components::cancelButton"></button>
                    </form>
                </div>
                <div class="col-sm-3 bg-white"></div>
            </div>
            <footer th:replace="fragments/components::fixedFooter"></footer>
        </div>
        <script th:src="@{/js/disableFormSubmissionOnInvalidField.js}"></script>
    </body>
</html>
