<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head th:replace="fragments/layout::head('Categories')">
    </head>
    <body>
        <header th:replace="fragments/layout::header"></header>
        <div class="container">
            <div th:replace="fragments/layout::underHead('Categories')"></div>
            <div th:replace="fragments/components::addButton('newCategory')"></div>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ic : ${indentedCategories}">
                    <td><span th:text="${ic.name}">name</span></td>
                    <td th:if="${ic.name!='firstmarket'}">
                        <a th:href="@{/admin/editCategory/{id}(id=${ic.id})}" data-toggle="tooltip" title="Edit Category"><i class="fas fa-pen"></i></a>
                        <a th:href="@{/admin/deleteCategory/{id}(id=${ic.id})}" data-toggle="tooltip" title="Delete Category"><i class='fas fa-trash-alt' style='color:red'></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <footer th:replace="fragments/layout::footer"></footer>
        <script th:replace="fragments/scripts::enableTooltips"></script>
    </body>
</html>
