<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

    <head th:fragment="head">
        <meta charset="UTF-8">
        <title th:text="${title}"></title>
        <!--<link type="text/css" rel="stylesheet" th:href="@{fmstyle.css}" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/9902891181.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="container">

            <div class="row" th:fragment="header">
                <div class="col-lg-12">
                    <header>
                        <!-- NavBar -->
                        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                            <!-- Brand -->
                            <a class="navbar-brand" th:href="@{/home}">
                                <img th:src="@{/image/{id}(id=${logoId})}" style="width:32px;height:32px;">
                            </a>

                            <!-- Toggler/collapsibe Button -->
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <!-- Navbar links -->
                            <div class="collapse navbar-collapse" id="#collapsibleNavbar">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/home}">Home</a>
                                    </li>
                                    <!-- Dropdown (not Admin) -->
                                    <div sec:authorize="!hasRole('ADMIN')">
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">My FirstMarket</a><!--id="navbardrop"-->
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" th:href="@{/user/editUser}">Edit Profile</a>
                                                <a class="dropdown-item" th:href="@{/user/changePass}">Change Password</a>
                                                <a class="dropdown-item" th:href="@{/user/cart}">View Cart</a>
                                                <a class="dropdown-item" th:href="@{/user/purchases}">My Purchases</a>
                                            </div>
                                        </li>
                                    </div>
                                    <!-- Dropdown (Admin) -->
                                    <div sec:authorize="hasRole('ADMIN')">
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle text-info" href="#" data-toggle="dropdown">Admin</a><!--id="navbardrop"-->
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item text-info" th:href="@{/admin/books}">Books</a>
                                                <a class="dropdown-item text-info" th:href="@{/admin/categories}">Categories</a>
                                                <a class="dropdown-item text-info" th:href="@{/admin/images}">Images</a>
                                                <a class="dropdown-item text-info" th:href="@{/admin/users}">Users</a>
                                                <a class="dropdown-item text-info" th:href="@{/admin/purchases}">Purchases</a>
                                            </div>
                                        </li>
                                    </div>
                                </ul>
                                <div sec:authorize="!isAuthenticated()">
                                    <a class="btn btn-outline-info btn-sm" th:href="@{/login}">Login</a>
                                </div>
                                <div sec:authorize="isAuthenticated()">
                                    <div class="navbar-text p-2">Hi <span sec:authentication="name"/>!</div>
                                </div>
                                <div sec:authorize="isAuthenticated()">
                                    <form class="form-inline my-2 my-lg-0 p-2" action="#" th:action="@{/logout}" method="POST" id="logoutForm">
                                        <input class="btn btn-outline-info btn-sm" type="submit" value="Logout"/>
                                    </form>
                                </div>
                            </div>
                        </nav>
                    </header>
                </div>
            </div>

            <div th:fragment="underHead(text)">
                <h2 class="text-center my-2" th:text="${text}"></h2>
            </div>

            <button th:fragment="saveButton" class="btn btn-outline-info btn-sm mb-2 px-5 float-right" type="submit">
                Save
            </button>

            <div th:fragment="addButton(action)">
                <a class="btn btn-outline-info btn-sm my-2 px-5 float-right" th:href="@{/admin/{param}(param=${action})}">Add</a>
            </div>

            <div th:fragment="purchaseButton(subject,action)">
                <a class="btn btn-outline-info btn-sm my-2 btn-block" th:href="@{/{param1}/{param2}(param1=${subject},param2=${action})}">Purchase</a>
            </div>

            <div class="row" th:fragment="footer">
                <div class="col-sm-12">
                    <footer class="bg-light text-center">
                        <span class="info-copyrigth"><a href="https://github.com/misrraimsp/firstmarket">firstmarket</a> Â© 2020</span>
                    </footer>
                </div>
            </div>

        </div>

        <!-- Enable all tooltips in the document -->
        <script th:fragment="enableTooltips">
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>

        <!-- Disable form submissions if there are invalid fields -->
        <script th:fragment="disableFormSubmissionOnInvalidField">
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    // Get the forms we want to add validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>

        <!-- Checkbox based switch to enable/disable two input tags mutexly.
            checkbox.checked TRUE:  input1 disabled, input2 enabled
            otherwise:              input1 enabled, input2 disabled
        -->
        <script th:fragment="binaryInputSwitch">
            function binaryInputSwitch() {
                if (document.getElementById('switch').checked == true) {
                    document.getElementById("input1").disabled = true;
                    document.getElementById("input2").disabled = false;
                }
                else {
                    document.getElementById("input1").disabled = false;
                    document.getElementById("input2").disabled = true;
                }
            }
        </script>

    </body>

</html>
