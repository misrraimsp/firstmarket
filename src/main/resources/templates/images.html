<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head th:replace="fragments::head"></head>
    <body>
        <header th:replace="fragments::header"></header>
        <div class="container">
            <h1>Images Manager</h1>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Admin</a></li>
                <li class="breadcrumb-item active">Images Manager</li>
            </ul>
            <div class="row">
                <div class="col-sm-3 my-2 d-flex align-content-stretch flex-wrap" th:each="mi : ${allMetaInfo}">
                    <div class="card">
                        <img class="card-img-top" th:src="@{/image/{id}(id=${mi.id})}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${mi.name}">Image name</h5>
                            <p class="card-text" th:text="${mi.mimeType}">Image MIME type</p>
                            <p class="card-text" th:text="${mi.default}">isDefault</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments::footer"></footer>
    </body>
</html>
